# data-db-persistentvolumeclaim.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    service: data-db
  name: data-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
# db-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    service: db
  name: db-config
data:
  db-name: "nj"

---
# db-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: notejam-credentials
type: Opaque
data:
  user: YWRtaW4=
  password: YWRtaW5AMTIz

---
# db-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      service: db
  template:
    metadata:
      labels:
        service: db
        tier: backend
    spec:
      containers:
        - image: postgres
          name: database
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: notejam-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notejam-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: db-name
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - mountPath: /var/lib/mysql/data
              name: data-db
      restart
